    <mat-card class="example-card" style="height: 400px; width: 400px; align-items: center;">
        <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.title}}</mat-card-title>
      <mat-card-subtitle>{{product.shortDescription}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{product.imageUrl}} style="max-height: 200px; max-width: 350px;" alt="he">
    <mat-card-content>
    <p style="object-fit: contain;  inline-size: 300px;">
        {{product.description}}
    </p>
    </mat-card-content>
    <br/>
    <mat-card-actions>
      <button style="margin-bottom: 40%;" mat-button>לסיפור המלא</button>
    </mat-card-actions>
</mat-card>
